<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function checkPrime(n){
        if (n<2) return false;
        if (n<4) return true;
        else {
            for (let i = 2; i <= Math.sqrt(n) ; i++) {
                if (n%i==0) return false;
            }
            return true;
        }
    }
    console.log(checkPrime(2));
</script>
</body>
</html>

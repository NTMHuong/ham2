    <meta charset="UTF-8">

<body>
<script>
    let arr = [];
    let count = 0;
    function check(arr, a){
        for (let i=0; i<arr.length; i++){
            if(arr[i] === a){
                count++;
            }
        }
        return count;
        if(count == 0) return -1;
    }
</script>

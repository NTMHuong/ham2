    <title> Hàm tính diện tích, hàm tính chu vi hình tròn</title>
</head>
<body>
<script>
    function areaCircle(r){
        let pi = 3.14;
        let S = pi * r * r;
        return S;
    }
    function chuViCircle(r){
        let pi = 3.14;
        let C = 2 * pi * r;
        return C;
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = [];
    function reverseArr(){
        for(let i=0; i <= str.length/2; i++){
            if(i === str.length/2) {
                str[i] = str[i];
            }else{
                temp = str[i];
                str[i] = str[str.length - i - 1];
                str [str.length - i - 1] = temp;
            }
            console.log("mảng sau khi bị đảo ngược: " + str);
        }
    }
</script>
</body>
</html>

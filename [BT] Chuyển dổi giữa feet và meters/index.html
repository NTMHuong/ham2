<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<form>
    <p>
        <h3> Chuyển đổi từ foot sang meter:</h3>
        <input type="number", id="inputfoot"
        oninput="footToMeter(this.value)"
        onchange="footToMeter(this.value)">

        <span id="outputMeter"></span>
    </p>
    <p>
        <h3>Chuyển đổi từ meter sang foot:</h3>
        <input type="number", id="inputmeter"
               oninput="meterToFoot(this.value)"
               onchange="meterToFoot(this.value)">
        <span id="outputFoot"></span>
    </p>
</form>



<script>
    function footToMeter(foot){
        foot = parseFloat(foot);
        document.getElementById("outputMeter").innerHTML = "foot = " + 0.305 * foot + " meter";
    }
    function meterToFoot(meter){
        meter = parseFloat(meter);
        document.getElementById("outputFoot").innerHTML = "meter = " + 3.279 * meter + " foot";
    }




</script>
</body>
</html>
